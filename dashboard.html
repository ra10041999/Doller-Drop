<div class="dashboard-container">
  <!-- হেডার সেকশন -->
  <div class="dashboard-header">
    <h2>আপনার ড্যাশবোর্ড</h2>
    <p>স্বাগতম, <span id="username">User</span>!</p>
  </div>

  <!-- ব্যালেন্স কার্ড -->
  <div class="balance-card">
    <h3>বর্তমান ব্যালেন্স</h3>
    <p class="amount">$<span id="current-balance">0.00</span></p>
    <div class="action-buttons">
      <button class="btn-deposit">ডিপোজিট</button>
      <button class="btn-withdraw">উইথড্র</button>
    </div>
  </div>

  <!-- দৈনিক টাস্ক সেকশন -->
  <div class="tasks-section">
    <h3>আজকের টাস্ক (5/5 সম্পূর্ণ)</h3>
    <ul class="task-list">
      <li class="completed">✔️ ফর্ম পূরণ করুন ($0.50)</li>
      <li class="completed">✔️ ভিডিও দেখুন ($0.30)</li>
      <li class="pending">↻ সার্ভে করুন ($0.70)</li>
    </ul>
  </div>

  <!-- রেফারেল সেকশন -->
  <div class="referral-section">
    <h3>আপনার রেফারেল লিংক</h3>
    <div class="referral-box">
      <input type="text" id="referral-link" value="https://dollardrop.com/ref/user123" readonly>
      <button class="btn-copy">কপি করুন</button>
    </div>
    <p class="referral-count">মোট রেফারেল: <span>5</span></p>
  </div>
</div>
